<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Now - Rental Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .rent-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./Home.html">Rental Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Categories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="./ListingProduct.html">Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="rent-container">
        <h2 class="text-center">Rent Now</h2>
        <hr>
        <div class="mb-3">
            <h5>Product Name: <span class="text-primary">Example Item</span></h5>
            <p>Description: High-quality rental item available.</p>
            <p><strong>Price per day:</strong> $20</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="rentalDays" class="form-label">Select Rental Duration (days):</label>
                <input type="number" id="rentalDays" class="form-control" value="1" min="1" onchange="calculateTotal()">
            </div>

            <div class="mb-3">
                <label for="totalCost" class="form-label">Total Cost:</label>
                <input type="text" id="totalCost" class="form-control" readonly>
            </div>

            <a  href="./Checkout.html"type="submit" class="btn btn-primary w-100">Proceed to Checkout</a>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Rental Service. All rights reserved.</p>
    </footer>

    <script>
        function calculateTotal() {
            let days = document.getElementById("rentalDays").value;
            let pricePerDay = 20;
            let total = days * pricePerDay;
            document.getElementById("totalCost").value = "$" + total;
        }
        calculateTotal();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
