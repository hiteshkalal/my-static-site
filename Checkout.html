<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Rental Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./Home.html">Rental Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Categories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="./ListingProduct.html">Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="checkout-container">
        <h2 class="text-center">Checkout</h2>
        <hr>
        
        <!-- Rental Order Summary -->
        <div class="mb-3">
            <h5>Product Name: <span class="text-primary">Example Item</span></h5>
            <p><strong>Rental Duration:</strong> <span id="rentalDays">3</span> days</p>
            <p><strong>Total Cost:</strong> <span id="totalCost">$60</span></p>
        </div>

        <form>
            <!-- User Details -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Billing Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <!-- Payment Method -->
            <h5>Payment Method</h5>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="paymentMethod" id="creditCard" checked>
                <label class="form-check-label" for="creditCard">Credit/Debit Card</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" name="paymentMethod" id="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>

            <!-- Payment Details -->
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Confirm & Pay</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Rental Service. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
