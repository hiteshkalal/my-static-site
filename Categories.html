<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Rental Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .category img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }
        .category-card {
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="./Home.html">Rental Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Categories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="./ListingProduct.html">Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="./Login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container text-center my-5">
        <h2>Explore Categories</h2>
        <div class="row mt-4">
            <div class="col-md-3 category">
                <div class="card category-card p-3">
                    <img src="./Images/electricCat.png" alt="Electronics">
                    <h5>Electronics</h5>
                </div>
            </div>
            <div class="col-md-3 category">
                <div class="card category-card p-3">
                    <img src="./Images/vehicleCat.png" alt="Vehicles">
                    <h5>Vehicles</h5>
                </div>
            </div>
            <div class="col-md-3 category">
                <div class="card category-card p-3">
                    <img src="./Images/toolsCat.png" alt="Tools">
                    <h5>Tools</h5>
                </div>
            </div>
            <div class="col-md-3 category">
                <div class="card category-card p-3">
                    <img src="./Images/furnitureCat.jpg" alt="Furniture">
                    <h5>Furniture</h5>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Rental Service. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
